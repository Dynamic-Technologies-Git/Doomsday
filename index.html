<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Its Doomsday Darling</title>
    <link rel="Icon" href="./images/D-Tech Logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        ::-webkit-scrollbar{
            display: none;
        }
    </style>
    <pop class="popup">
        <input type="checkbox" id="check1">
        <div class="popup__content">
            <p>Buy Tickets Now Before Doomsday Arrives!!!</p>
            <label for="check1" class="close-popup"><i class="fas fa-times"></i></label>
        </div>
    </pop>
     <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar__logo"><img src="./images/Logo.png" alt="D-Tech" class="logoimg"/></a>
        <input type="checkbox" id="check">
        <div class="navbar__menu">
            <a href="#" class="navbar__link">Home</a>
            <a href="#" class="navbar__link">Shows</a>
            <a href="#" class="navbar__link">Merch</a>
            <a href="#" class="navbar__link">About us</a>
            <a href="#" class="navbar__link">Buy Tickets</a>
            <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
        </div>
        <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
    </nav>

    <div class="hero">
        <div class="hero__content">
        </div>
    </div>
    <div class="countdown">
        <div class="countdown__timer">
            <div>
                <p>00</p>
                <span>Days</span>
            </div>
            <div>
                <p>00</p>
                <span>Hours</span>
            </div>
            <div>
                <p>00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p>00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
     <!--Footer section-->
    <div id="footer" class="footer">
        <div class="footer__wrapper">
            <div class="footer__desc">
                <h1>Its Doomsday Darling</h1>
                <p>.</p>
                <p id="phone">{phone}</p>
                <p id="email">{email}</p>
            </div>
            <div class="footer__links">
                <h2 class="footer__title">Contact Us</h2>
                <a href="/Contacts.html" class="footer__link">Contact</a>
                <a href="/Contacts.html" class="footer__link">Support</a>
            </div>
        </div>
        <div class="footer__wrapper">
            <div class="footer__links">
                <h2 class="footer__title">Social Media</h2>
                    <a href="https://www.instagram.com/" class="footer__link">Instagram</a>
                    <a href="https://www.tiktok.com/" class="footer__link">TikTok</a>
            </div>
            <div class="footer__links">
                <h2 class="footer__title">Services</h2>
                <a href="/Services.html" class="footer__link">Pricing</a>
                <a href="/Services.html" class="footer__link">Features</a>
            </div>
        </div>
         <a href="https://dynamic-technologies.ca"><img class="Dtech__tag" src="./images/Dtech tag.png" alt=" " class="d-tech"/></a>
    </div>
    <script type="text/javascript">
        window.addEventListener('scroll', reveal);

        function reveal(){
            var reveals = document.querySelectorAll('.reveal');

            for(var i = 0; i < reveals.length; i++){
                
                var windowheight = window.innerHeight;
                var revealtop = reveals[i].getBoundingClientRect().top;
                var revealpoint = 150;

                if(revealtop < windowheight - revealpoint){
                    reveals[i].classList.add('active');
                }
                else{
                    reveals[i].classList.remove('active');
                }
            }
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
